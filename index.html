<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
   <meta name="viewport"
    		 content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<h1>Tic Tac Toe</h1>
		<div class="game-container">
			<div board-index="0" class="board-cell"></div>
			<div board-index="1" class="board-cell"></div>
			<div board-index="2" class="board-cell"></div>
			<div board-index="3" class="board-cell"></div>
			<div board-index="4" class="board-cell"></div>
			<div board-index="5" class="board-cell"></div>
			<div board-index="6" class="board-cell"></div>
			<div board-index="7" class="board-cell"></div>
			<div board-index="8" class="board-cell"></div>
		</div>
		<button class="game-restart">Restart Game</button>
	</section>
<script src="tic-tac-toe.js"></script>
</body>
</html>
